#Application type
spring.main.web-application-type=servlet

#Server Setting
server.port=8888
server.servlet.context-path=/


#DataSource setting
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XE
spring.datasource.username=springbootsecurity
spring.datasource.password=springbootsecurity

#JPA Setting
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.format_sql=true

#Logging Setting
logging.level.org.hibernate=info
logging.level.kr.kwangan2=info
logging.level.org.springframework.security=debug

#ViewResolver Setting
#spring.mvc.view.prefix=/WEB-INF/jsp/
#spring.mvc.view.suffix=.jsp

#Thymeleaf cache Setting
spring.thymeleaf.cache=false
#spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/html
spring.thymeleaf.suffix=.html

